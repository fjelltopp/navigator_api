[uwsgi]
plugin = python3
virtualenv = /root/.local/share/virtualenvs/navigator_api-tAQ4_jOZ
wsgi-file = /var/www/navigator_api/navigator_api/wsgi_entrypoint.py

; generally flask apps expose the 'app' callable instead of 'application'
callable = app

; tell uWSGI to rewrite PATH_INFO and SCRIPT_NAME according to mount-points
manage-script-name = true

; bind to a socket
http = 0.0.0.0:5003
offload-threads = 2

http-web-sockets = true
gevent = 1000
py-autoreload = 1
honour-stdin = true
